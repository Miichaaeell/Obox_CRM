 <form method="get" class="mb-6 flex flex-col sm:flex-row gap-4">
    <!-- Campo de filtro -->
    <select
        name="type"
        class="w-full sm:w-1/4 px-4 py-2 bg-gray-300 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
    >
        <option value="">Todos os tipos</option>
        {% for type in types_bill %}
            <option value="{{ type }}" {% if request.GET.type == type %}selected{% endif %}>
                {{ type }}
            </option>
        {% endfor %}
    </select>
     <select
        name="status"
        class="w-full sm:w-1/4 px-4 py-2 bg-gray-300 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
    >
        <option value="">Todos os status</option>
        {% for status in status_bill %}
            <option value="{{ status }}" {% if request.GET.status == status %}selected{% endif %}>
                {{ status }}
            </option>
        {% endfor %}
    </select>
    <!-- BotÃ£o de pesquisa -->
    <button
        type="submit"
        class="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition"
    >
        Filtrar
    </button>
</form>
