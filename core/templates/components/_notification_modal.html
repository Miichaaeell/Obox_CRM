<div x-data="notificationModalComponent()"
     x-show="open"
     @keydown.escape.window="close()"
     x-cloak
     x-transition.opacity
     class="fixed inset-0 z-50 flex items-center justify-center bg-black/50">
  <div class="bg-white rounded-2xl shadow-xl w-full max-w-md p-6 relative" @click.outside="close()">
    <h2 class="text-lg font-semibold mb-2" x-text="title"></h2>
    <p class="text-sm text-gray-700 whitespace-pre-line" x-text="message"></p>
    <div class="flex justify-end gap-3 mt-6">
      <template x-if="secondaryLabel">
        <button type="button"
                class="px-4 py-2 rounded-lg border border-gray-300 text-gray-700 hover:bg-gray-100"
                @click="handleSecondary()">
          <span x-text="secondaryLabel"></span>
        </button>
      </template>
      <button type="button"
              class="px-4 py-2 rounded-lg bg-green-500 text-white hover:bg-green-600"
              @click="handlePrimary()">
        <span x-text="primaryLabel"></span>
      </button>
    </div>
  </div>
</div>
