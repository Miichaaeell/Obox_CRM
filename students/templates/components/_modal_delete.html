<div id="modal_delete" x-show="openModalDelete" x-transition class="fixed inset-0 bg-black bg-opacity-50 flex items-start justify-center pt-30 z-50">
    <div class="bg-white rounded-2xl shadow-xl w-full max-w-[900px] p-6 relative ">
        <h2 class="text-lg text-center font-semibold mb-4">Deseja realmente excluir o registro do aluno(a) {{ obj.name }}?</h2>
        <h4 class="text-gray-500 text-center">A exclusão de cadastro é definitiva, não é possível recuperar</h4>
        <div class="flex justify-center gap-5 pt-4">
            {% csrf_token %}
            <button @click="openModalDelete = false" class="px-4 py-2 w-32 rounded-lg bg-gray-500 text-white hover:bg-gray-700">Cancelar</button>
            <button @click="deleteStudent({{obj.id}}, '{% url 'student_api' obj.id %}', '{% url 'list_student' %}')" class="px-4 py-2 w-32 rounded-lg bg-red-500 text-white hover:bg-red-700">Excluir</button>
        </div>
    </div>
</div>
