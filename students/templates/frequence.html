{% extends "_base.html" %}
{% load static %}

{% block title %}
    Frequência
{% endblock title %}
    

{% block content %}
{{ initial_data|json_script:"frequency-data" }}
<div class="p-6 bg-gray-100 min-h-screen">
    <div id="frequencyApp"
         class="max-w-6xl mx-auto bg-white rounded-xl shadow p-6"
         x-data="frequencyPage(JSON.parse(document.getElementById('frequency-data').textContent))"
         x-init="init()">
        <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">
        <!-- Cabeçalho -->
        <div class="flex items-center justify-between mb-4">
            <button type="button"
                    @click="changeDay(-1)"
                    :disabled="loading"
                    class="p-2 bg-gray-200 rounded-full transition"
                    :class="loading ? 'opacity-60 cursor-not-allowed' : 'hover:bg-gray-300'">
                <span aria-hidden="true">&lsaquo;</span>
            </button>
            <h2 class="text-xl font-semibold" x-text="formattedFullDate"></h2>
            <button type="button"
                    @click="changeDay(1)"
                    :disabled="loading"
                    class="p-2 bg-gray-200 rounded-full transition"
                    :class="loading ? 'opacity-60 cursor-not-allowed' : 'hover:bg-gray-300'">
                <span aria-hidden="true">&rsaquo;</span>
            </button>
        </div>

        <!-- Filtro -->
        <div class="mb-4 flex gap-3 items-center">
            <span class="text-gray-500">Filtro</span>
            <input type="text" x-model="search" placeholder="Nome do aluno" 
                   class="border border-gray-300 rounded-2xl px-3 py-2 w-full max-w-md" />
        </div>

        <template x-if="flashMessage">
            <div class="mb-4 rounded-lg border border-yellow-200 bg-yellow-100 px-4 py-2 text-sm text-yellow-900" x-text="flashMessage"></div>
        </template>

        <!-- Tabela -->
        <div class="overflow-x-auto" >
            <table class="min-w-full divide-y divide-gray-200">
                <thead class="border-b-2">
                    <tr>
                        <th class="px-4 border-r py-2 text-left text-sm font-medium text-gray-500">Nome</th>
                        <th class="px-4 border-r py-2 text-left text-sm font-medium text-gray-500">Presença</th>
                        <th class="px-4 border-r py-2 text-left text-sm font-medium text-gray-500">Plano</th>
                        <th class="px-4 border-r py-2 text-left text-sm font-medium text-gray-500">Status</th>
                        <th class="px-4 py-2 text-left text-sm font-medium text-gray-500">Observação</th>
                    </tr>
                </thead>
                <tbody class="divide-y divide-gray-200">
                    <template x-if="filteredStudents.length === 0">
                        <tr>
                            <td colspan="5" class="px-4 py-6 text-center text-sm text-gray-500">Nenhum aluno encontrado.</td>
                        </tr>
                    </template>
                    <template x-for="student in filteredStudents" :key="student.id">
                        <tr>
                            <td class="px-4 py-2 text-sm" x-text="student.name"></td>
                            <td class="px-4 py-2 text-sm">
                                <button type="button"
                                        class="text-2xl transition-transform duration-150 focus:outline-none"
                                        :class="isPresent(student.id) ? 'text-green-500' : 'text-gray-900'"
                                        :disabled="loading"
                                        @click="toggleAttendance(student)">
                                    <i data-lucide="thumbs-up"></i>
                                </button>
                            </td>
                            <td class="px-4 py-2 text-sm" x-text="student.plan"></td>
                            <td class="px-4 py-2 text-sm"
                                :class="student.status === 'ATIVO' ? 'text-green-500' : 'text-orange-500'"
                                x-text="student.status"></td>
                            <td class="px-4 py-2 text-sm">
                                <input type="text" class="border border-gray-300 rounded p-1 w-full" placeholder="Observação opcional" />
                            </td>
                        </tr>
                    </template>
                </tbody>
            </table>
        </div>
    </div>
</div>

{% include 'components/_notification_modal.html' %}

<script src="{% static 'js/frequency.js' %}"></script>
<script src="{% static 'js/notification_modal.js' %}"></script>

{% endblock %}
