<div x-show="ModalCloseCashier" @keydown.escape.window="ModalCloseCashier = false" class="fixed inset-0 bg-black/50 flex items-center justify-center z-40" x-transition>
    {% load l10n %}
    <div class="bg-white w-2/5 rounded-3xl shadow-2xl p-4 flex flex-col gap-3" >
        <h1>Deseja realmente fechar o caixa?</h1>
        <div class="grid grid-cols-2">
            <div class="w-44">
                <p>
                   Data do fechamento:
                </p>
                <p class="border-b" x-text="referenceMonth">
                   
                </p>
            </div>
            <div class="w-40">
                <p>Valor total em caixa:</p>
                <p class="border-b"
                x-init="ValueCashier = '{{ closing_balance|floatformat:2 }}'"
                x-text="PaymentFlow.formatCurrency(ValueCashier)">
                </p>

            </div>
        </div>
        <div>
            <input type="checkbox" name="withdrawal" id="withdrawal" x-model="withdrawal">
            <label for="withdrawal">Retirar dinheiro do caixa</label>
        </div>
        <div x-show="withdrawal">
            <p>Retirada:</p>
            <input x-mask:dynamic="$money($input, '.')" placeholder="R$:" class="border-b" x-model="withdrawalValue">
        </div>
        <div class="flex justify-center gap-6">
            <button type="button" @click="ModalCloseCashier = false" class="bg-gray-300 border rounded-2xl shadow-gray-600 shadow-2xl w-40 p-2 hover:bg-gray-500 hover:cursor-pointer">Cancelar</button>
            <button type="button" @click="flowclosecashier" class="bg-green-500 rounded-2xl shadow-2xl shadow-gray-600 w-40 p-2 hover:bg-green-700 hover:cursor-pointer">Fechar Caixa</button>
        </div>

    </div>

</div>
