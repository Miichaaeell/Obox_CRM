<div x-show="ModalCloseCashier" class="fixed inset-0 bg-black/50 flex items-center justify-center z-50" x-transition>

    <div @click.outside="ModalCloseCashier = false" class="bg-white w-2/5 rounded-3xl shadow-2xl p-4 flex flex-col gap-3" >
        <h1>Deseja realmente fechar o caixa?</h1>
        <div class="grid grid-cols-2">
            <div class="w-40">
                <p>
                    MÃªs de fechamento:
                </p>
                <p class="border-b" x-text="referenceMonth">
                   
                </p>
            </div>
            <div class="w-40">
                <p>Valor total em caixa:</p>
                <p class="border-b" x-text="totalCashier"></p>
            </div>
        </div>
        <div>
            <input type="checkbox" name="withdrawal" id="withdrawal" x-model="withdrawal">
            <label for="withdrawal">Retirar dinheiro do caixa</label>
        </div>
        <div x-show="withdrawal">
            <p>Retirada:</p>
            <input type="number" step="any" placeholder="R$:" class="border-b" x-model="withdrawalValue">
        </div>
        <div class="flex justify-center gap-6">
            <button type="button" @click="ModalCloseCashier = false" class="bg-gray-500 border rounded-2xl shadow-gray-600 shadow-2xl w-40 p-2 hover:bg-gray-300 hover:cursor-pointer">Cancelar</button>
            <button type="button" @click="flowclosecashier" class="bg-green-500 rounded-2xl shadow-2xl shadow-gray-600 w-40 p-2 hover:bg-green-900 hover:cursor-pointer">Fechar Caixa</button>
        </div>

    </div>

</div>
